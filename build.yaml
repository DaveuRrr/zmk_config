# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
---
include:
  # Corne Keyboard with Nice!View Displays
  - board: nice_nano_v2
    shield: corne_left nice_view_adapter nice_view_gem
    cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Corne_Left\"
  - board: nice_nano_v2
    shield: corne_right nice_view_adapter nice_view_gem
    cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Corne_Right\"

  # USB / BLE Dongle with Display
  - board: seeeduino_xiao_ble
    shield: corne_dongle_xiao
    cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Corne_Dongle_X\"

  - board: nice_nano_v2
    shield: corne_dongle_pro_micro
    cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Corne_Dongle_N\"
    artifact-name: nice_corne_dongle_pro_micro

  # PMW3610 Trackball
  #- board: seeeduino_xiao_ble
  #  shield: sideball rgbled_adapter
  #  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Sideball\"

  # Settings Reset
  - board: nice_nano_v2
    shield: settings_reset
  - board: seeeduino_xiao_ble
    shield: settings_reset
